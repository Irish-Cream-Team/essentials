---
# Source: master-chart/templates/mongo.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    helm.sh/chart: master-chart-0.1.1
    app.kubernetes.io/name: master-chart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: mongo
          image: "harborreg-2.northeurope.cloudapp.azure.com/library/mongo:replicaSet"
          env:
          - name: mongo-svc-name
            value: "mongo"
          lifecycle:
            postStart:
              exec:
                command: 
                  - "sh"
                  - "-c"
                  - >
                    sleep 2 && echo 'rs.initiate({ _id: "rs0", version: 1, members: [ { _id: 0, host: "127.0.0.1:27017"}]})' > rs-init.js && mongo < rs-init.js
          ports:
            - containerPort: 27017
              name: mongo
