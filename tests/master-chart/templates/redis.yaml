---
# Source: master-chart/templates/redis.yaml
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      name: http
      port: 6379
      targetPort: 6379
---
# Source: master-chart/templates/redis.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    helm.sh/chart: master-chart-0.1.1
    app.kubernetes.io/name: master-chart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
              name: http
