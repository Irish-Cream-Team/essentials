---
# Source: master-chart/templates/mongo.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    helm.sh/chart: master-chart-0.2.3
    app.kubernetes.io/name: master-chart
    app.kubernetes.io/instance: essentials
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      imagePullSecrets:
      containers:
        - name: mongo
          image: "harborreg-2.northeurope.cloudapp.azure.com/library/mongo:replicaSet"
          lifecycle:
            postStart:
              exec:
                command: 
                  - "sh"
                  - "-c"
                  - >
                    while [ "$(grep -v "rem_address" /proc/net/tcp | grep 6989)" = "" ];
                    do
                      echo "wating for monog to listen on port 27017"
                    done;
                    mongo --eval 'rs.initiate({_id: "rs0", members: [{_id: 0, host: "localhost:27017"}]})';
          ports:
            - containerPort: 27017
              name: mongo
