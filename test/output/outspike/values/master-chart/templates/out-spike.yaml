apiVersion: v1
kind: Service
metadata:
  name: outgoing-spike-proxy
spec:
  selector:
    app: outgoing-spike-proxy
  ports:
    - protocol: TCP
      name: http
      port: 3000
      targetPort: 3000
---
# Source: master-chart/templates/out-spike.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outgoing-spike-proxy
  labels:
    helm.sh/chart: master-chart-0.2.3
    app.kubernetes.io/name: master-chart
    app.kubernetes.io/instance: essentials
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: outgoing-spike-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outgoing-spike-proxy
  template:
    metadata:
      labels:
        app: outgoing-spike-proxy
    spec:
      imagePullSecrets:
      containers:
        - name: outgoing-spike-proxy
          image: registry.gitlab.com/yesodot/rnd/terminal-rabaz/shared/spike-proxy-service:latest
          ports:
            - containerPort: 3000
              name: http
          env:
          - name: MODE
            value: "outgoing"
          - name: PORT
            value: "3000"
          - name: SPIKE_CLIENT_ID
            value: 
          - name: SPIKE_CLIENT_SECRET
            value: 
          - name: OUTGOING_SERVICES
            value: 
          - name: SPIKE_PUBLIC_KEY_FULL_PATH
            value: 
          - name: SPIKE_REDIS_HOST
            value: 
          - name: SPIKE_REDIS_KEY_PREFIX
            value: 
          - name: SPIKE_URL
            value: 
          - name: TOKEN_GRANT_TYPE
            value: 
          - name: USE_REDIS
            value:
